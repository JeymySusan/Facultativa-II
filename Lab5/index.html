
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App Ganancia Ahorro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body class="blue-grey darken-3">
  
  <section class="container">
    <article class="row">
      <div class="col s10 push-s1">
        <h1 class="center-align white-text">Ganancia Bancarias</h1>
        <input type="number" placeholder="Escribir monto c$" id="monto">
        <div class="card blue">
          <div class="card-content white-text">
            <span class="card-title center-align" >Ganancia Mensual</span>
            <hr>
            <h6>Interes: <span id="interes"></span></h6>
            <h6>Revalorizacion: <span id="rev"></span></h6>
            <h6>Total: <span id="total"></span></h6>
          </div> 
        </div>


        <div class="card green">
          <div class="card-content white-text">
            <span class="card-title center-align" >Ganancia Anual</span>
            <hr>
            <h6>Interes: <span id="interesm"></span></h6>
            <h6>Revalorizacion: <span id="revm"></span></h6>
            <h6>Total: <span id="totalm"></span></h6>
          </div> 
        </div>
        
      </div> 
    </article>
  </section>

  <footer class="center-align">
    <h6 class="white-text">Interes (2%) y Revalorizacion (5%)</h6> 
  </footer>

  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>

  </script>
</body>
</html>
